<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <script src="https://telegram.org/js/telegram-web-app.js?1"></script>
  </head>
  <body>
    <button id="sendHello">send hello</button>
  </body>
  <script>
    document.getElementById('sendHello').onclick = function() {
      fetch('/send-message', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify({
            message: 'hello, webview',
            chatId: '1828681389'
        })
      });
    }
  </script>
</html>
